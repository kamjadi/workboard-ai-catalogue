<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage AI Usage Entries - WorkBoard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', system-ui, sans-serif; }
    /* Custom fast tooltips */
    .tooltip-wrapper {
      position: relative;
    }
    .tooltip-wrapper::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 10px;
      background: #1f2937;
      color: white;
      font-size: 12px;
      font-weight: 500;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.15s, visibility 0.15s;
      pointer-events: none;
      margin-bottom: 6px;
      z-index: 50;
    }
    .tooltip-wrapper:hover::after {
      opacity: 1;
      visibility: visible;
      transition-delay: 0.2s;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Icons
    const Sparkles = ({ className, style }) => <svg className={className} style={style} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/></svg>;
    const BarChart3 = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
    const FileText = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>;
    const ExternalLink = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>;
    const PlusCircle = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>;
    const Settings = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>;
    const Sliders = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="4" y1="21" x2="4" y2="14"/><line x1="4" y1="10" x2="4" y2="3"/><line x1="12" y1="21" x2="12" y2="12"/><line x1="12" y1="8" x2="12" y2="3"/><line x1="20" y1="21" x2="20" y2="16"/><line x1="20" y1="12" x2="20" y2="3"/><line x1="1" y1="14" x2="7" y2="14"/><line x1="9" y1="8" x2="15" y2="8"/><line x1="17" y1="16" x2="23" y2="16"/></svg>;
    const Edit = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>;
    const Trash2 = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>;
    const X = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
    const ChevronDown = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m6 9 6 6 6-6"/></svg>;
    const Check = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>;
    const AlertTriangle = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>;
    const RefreshCw = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;

    // WorkBoard Color Palette
    const COLORS = {
      primary: '#52bad5',
      primaryDark: '#3a9cb8',
      primaryLight: '#7fcce3',
      secondary: '#2d7a8c',
      success: '#3dad7a',
      warning: '#e8a838',
      danger: '#dc2626',
      purple: '#7b68a6'
    };

    // Navigation Button Component
    function NavButton({ label, icon: Icon, isActive, onClick, tooltip }) {
      return (
        <div className="tooltip-wrapper" data-tooltip={tooltip}>
          <button
            onClick={onClick}
            className={`flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-medium transition-all ${
              isActive
                ? 'text-white shadow-md'
                : 'bg-white border border-gray-200 text-gray-700 hover:bg-gray-50 hover:border-gray-300'
            }`}
            style={isActive ? { backgroundColor: COLORS.primary } : {}}
          >
            {Icon && <Icon className="w-4 h-4" />}
            {label}
          </button>
        </div>
      );
    }

    // Delete Confirmation Modal
    function DeleteModal({ isOpen, onClose, onConfirm, entry }) {
      if (!isOpen) return null;
      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-2xl shadow-xl max-w-md w-full p-6">
            <div className="flex items-center gap-3 mb-4">
              <div className="w-12 h-12 rounded-full flex items-center justify-center bg-red-100">
                <AlertTriangle className="w-6 h-6 text-red-600" />
              </div>
              <div>
                <h3 className="text-lg font-semibold text-gray-900">Delete Entry</h3>
                <p className="text-sm text-gray-500">This action cannot be undone</p>
              </div>
            </div>
            <p className="text-gray-600 mb-6">
              Are you sure you want to delete this entry?
              <br />
              <span className="font-medium text-gray-900">{entry?.description?.substring(0, 100)}{entry?.description?.length > 100 ? '...' : ''}</span>
            </p>
            <div className="flex gap-3 justify-end">
              <button onClick={onClose} className="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50">
                Cancel
              </button>
              <button onClick={onConfirm} className="px-4 py-2 rounded-lg text-white font-medium hover:opacity-90" style={{ backgroundColor: COLORS.danger }}>
                Delete
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Edit Modal
    function EditModal({ isOpen, onClose, onSave, entry, config }) {
      const [formData, setFormData] = useState({});
      const [saving, setSaving] = useState(false);
      const [error, setError] = useState(null);
      const descriptionRef = useRef(null);

      useEffect(() => {
        if (entry) {
          setFormData({
            function_id: entry.function_id,
            team_id: entry.team_id,
            method_type: entry.method_type,
            capability_id: entry.capability_id,
            description: entry.description || '',
            impact1_type: entry.impact1_type || '',
            impact1_value: entry.impact1_value || '',
            impact1_frequency: entry.impact1_frequency || '',
            impact1_annual_value: entry.impact1_annual_value || '',
            impact1_description: entry.impact1_description || ''
          });
        }
      }, [entry]);

      // Focus description field and move cursor to end when modal opens
      useEffect(() => {
        if (isOpen && entry && descriptionRef.current) {
          const textarea = descriptionRef.current;
          textarea.focus();
          // Move cursor to end of text
          const len = textarea.value?.length || 0;
          textarea.setSelectionRange(len, len);
        }
      }, [isOpen, entry]);

      if (!isOpen || !entry) return null;

      const handleChange = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
      };

      const handleSave = async () => {
        setSaving(true);
        setError(null);
        try {
          // Clean up formData - convert empty strings to null for optional fields
          const cleanedData = { ...formData };
          ['impact1_type', 'impact1_value', 'impact1_frequency', 'impact1_annual_value', 'impact1_description',
           'impact2_type', 'impact2_value', 'impact2_frequency', 'impact2_annual_value', 'impact2_description',
           'impact3_type', 'impact3_value', 'impact3_frequency', 'impact3_annual_value', 'impact3_description',
           'impact4_type', 'impact4_value', 'impact4_frequency', 'impact4_annual_value', 'impact4_description'
          ].forEach(field => {
            if (cleanedData[field] === '' || cleanedData[field] === undefined) {
              cleanedData[field] = null;
            }
          });
          // Also clean team_id if empty
          if (cleanedData.team_id === '' || cleanedData.team_id === undefined) {
            cleanedData.team_id = null;
          }

          const response = await fetch(`/api/responses/${entry.id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(cleanedData)
          });
          if (!response.ok) {
            const errData = await response.json();
            // Handle Pydantic validation errors (detail is an array)
            let errorMsg = 'Failed to update';
            if (errData.detail) {
              if (Array.isArray(errData.detail)) {
                errorMsg = errData.detail.map(e => e.msg || e.message || JSON.stringify(e)).join(', ');
              } else {
                errorMsg = errData.detail;
              }
            }
            throw new Error(errorMsg);
          }
          onSave();
        } catch (err) {
          setError(err.message);
        } finally {
          setSaving(false);
        }
      };

      const availableTeams = config?.teams?.filter(t => t.function_id === formData.function_id) || [];

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 overflow-y-auto">
          <div className="bg-white rounded-2xl shadow-xl max-w-2xl w-full p-6 my-8">
            <div className="flex items-center justify-between mb-6">
              <h3 className="text-xl font-semibold text-gray-900">Edit Entry</h3>
              <button onClick={onClose} className="p-2 hover:bg-gray-100 rounded-lg">
                <X className="w-5 h-5 text-gray-500" />
              </button>
            </div>

            <div className="space-y-4">
              {/* Function & Team */}
              <div className="grid sm:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Function</label>
                  <div className="relative">
                    <select
                      value={formData.function_id || ''}
                      onChange={(e) => {
                        handleChange('function_id', parseInt(e.target.value));
                        handleChange('team_id', '');
                      }}
                      className="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                    >
                      <option value="">Select function...</option>
                      {(config?.functions || []).map(f => (
                        <option key={f.id} value={f.id}>{f.name}</option>
                      ))}
                    </select>
                    <ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" />
                  </div>
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Team</label>
                  <div className="relative">
                    <select
                      value={formData.team_id || ''}
                      onChange={(e) => handleChange('team_id', parseInt(e.target.value))}
                      className="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                    >
                      <option value="">Select team...</option>
                      {availableTeams.map(t => (
                        <option key={t.id} value={t.id}>{t.name}</option>
                      ))}
                    </select>
                    <ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" />
                  </div>
                </div>
              </div>

              {/* Method Type & Capability */}
              <div className="grid sm:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Method Type</label>
                  <div className="relative">
                    <select
                      value={formData.method_type || ''}
                      onChange={(e) => handleChange('method_type', e.target.value)}
                      className="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                    >
                      <option value="">Select type...</option>
                      <option value="workflow">Workflow</option>
                      <option value="task">Task</option>
                      <option value="experiment">Experiment</option>
                    </select>
                    <ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" />
                  </div>
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">Capability</label>
                  <div className="relative">
                    <select
                      value={formData.capability_id || ''}
                      onChange={(e) => handleChange('capability_id', parseInt(e.target.value))}
                      className="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                    >
                      <option value="">Select capability...</option>
                      {(config?.capabilities || []).map(c => (
                        <option key={c.id} value={c.id}>{c.icon} {c.name}</option>
                      ))}
                    </select>
                    <ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" />
                  </div>
                </div>
              </div>

              {/* Description */}
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea
                  ref={descriptionRef}
                  value={formData.description}
                  onChange={(e) => handleChange('description', e.target.value)}
                  rows={3}
                  className="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 resize-none focus:outline-none focus:ring-2"
                />
              </div>

              {/* Primary Impact */}
              {formData.method_type !== 'experiment' && (
                <div className="border border-gray-200 rounded-xl p-4">
                  <h4 className="font-medium text-gray-900 mb-3">Primary Impact</h4>
                  <div className="grid sm:grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Impact Type</label>
                      <div className="relative">
                        <select
                          value={formData.impact1_type || ''}
                          onChange={(e) => handleChange('impact1_type', e.target.value)}
                          className="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                        >
                          <option value="">Select type...</option>
                          <option value="cost_savings">Cost Savings</option>
                          <option value="time_savings">Time Savings</option>
                          <option value="quality">Quality Improvement</option>
                          <option value="new_capability">New Capability</option>
                        </select>
                        <ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" />
                      </div>
                    </div>
                    {(formData.impact1_type === 'cost_savings' || formData.impact1_type === 'time_savings') && (
                      <>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">
                            {formData.impact1_type === 'cost_savings' ? 'Amount ($)' : 'Hours'}
                          </label>
                          <input
                            type="number"
                            value={formData.impact1_value || ''}
                            onChange={(e) => handleChange('impact1_value', parseFloat(e.target.value) || '')}
                            onKeyDown={(e) => { if (e.key === 'Enter' && !saving) handleSave(); }}
                            className="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Frequency</label>
                          <div className="relative">
                            <select
                              value={formData.impact1_frequency || ''}
                              onChange={(e) => handleChange('impact1_frequency', e.target.value)}
                              className="w-full appearance-none bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                            >
                              <option value="">Select frequency...</option>
                              <option value="one_time">One-time</option>
                              <option value="daily">Daily</option>
                              <option value="weekly">Weekly</option>
                              <option value="monthly">Monthly</option>
                            </select>
                            <ChevronDown className="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" />
                          </div>
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700 mb-1">Annual Value</label>
                          <input
                            type="number"
                            value={formData.impact1_annual_value || ''}
                            onChange={(e) => handleChange('impact1_annual_value', parseFloat(e.target.value) || '')}
                            onKeyDown={(e) => { if (e.key === 'Enter' && !saving) handleSave(); }}
                            className="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                          />
                        </div>
                      </>
                    )}
                    {(formData.impact1_type === 'quality' || formData.impact1_type === 'new_capability') && (
                      <div className="sm:col-span-2">
                        <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input
                          type="text"
                          value={formData.impact1_description || ''}
                          onChange={(e) => handleChange('impact1_description', e.target.value)}
                          onKeyDown={(e) => { if (e.key === 'Enter' && !saving) handleSave(); }}
                          className="w-full bg-white border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 focus:outline-none focus:ring-2"
                        />
                      </div>
                    )}
                  </div>
                </div>
              )}

              {/* Error */}
              {error && (
                <div className="bg-red-50 border border-red-200 rounded-lg p-3 text-red-700 text-sm">
                  {error}
                </div>
              )}
            </div>

            <div className="flex gap-3 justify-end mt-6">
              <button onClick={onClose} className="px-4 py-2 rounded-lg border border-gray-300 text-gray-700 font-medium hover:bg-gray-50">
                Cancel
              </button>
              <button
                onClick={handleSave}
                disabled={saving}
                className="px-4 py-2 rounded-lg text-white font-medium hover:opacity-90 disabled:opacity-50"
                style={{ backgroundColor: COLORS.primary }}
              >
                {saving ? 'Saving...' : 'Save Changes'}
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Format helpers
    const formatCurrency = (value) => {
      if (!value) return '$0';
      return '$' + value.toLocaleString('en-US', { maximumFractionDigits: 0 });
    };

    const formatDate = (dateStr) => {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    };

    const getMethodBadgeStyle = (type) => {
      switch (type) {
        case 'workflow': return { bg: COLORS.secondary, text: 'white' };
        case 'task': return { bg: COLORS.primary, text: 'white' };
        case 'experiment': return { bg: COLORS.primaryLight, text: COLORS.secondary };
        default: return { bg: '#e5e7eb', text: '#374151' };
      }
    };

    // Main Admin Component
    function AdminPage() {
      const [responses, setResponses] = useState([]);
      const [config, setConfig] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [deleteModal, setDeleteModal] = useState({ open: false, entry: null });
      const [editModal, setEditModal] = useState({ open: false, entry: null });
      const [deleting, setDeleting] = useState(false);

      const fetchData = async () => {
        setLoading(true);
        try {
          const [responsesRes, configRes] = await Promise.all([
            fetch('/api/responses?limit=500'),
            fetch('/api/config')
          ]);
          const responsesData = await responsesRes.json();
          const configData = await configRes.json();
          setResponses(responsesData);
          setConfig(configData);
        } catch (err) {
          setError('Failed to load data');
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchData();
      }, []);

      const handleDelete = async () => {
        if (!deleteModal.entry) return;
        setDeleting(true);
        try {
          const response = await fetch(`/api/responses/${deleteModal.entry.id}`, { method: 'DELETE' });
          if (!response.ok) throw new Error('Failed to delete');
          setDeleteModal({ open: false, entry: null });
          fetchData();
        } catch (err) {
          setError('Failed to delete entry');
        } finally {
          setDeleting(false);
        }
      };

      const handleEditSave = () => {
        setEditModal({ open: false, entry: null });
        fetchData();
      };

      return (
        <div className="min-h-screen bg-gray-50">
          <div className="max-w-7xl mx-auto px-6 py-8">
            {/* Header */}
            <div className="mb-6">
              <div className="flex items-center gap-3 mb-2">
                <img src="/static/logo/workboard-logo-icon.png" className="h-10 w-auto" alt="WorkBoard" />
                <h1 className="text-2xl font-bold text-gray-900">Manage AI Usage Entries</h1>
              </div>
              <p className="text-gray-600">View, edit, or delete submitted AI usage entries</p>
            </div>

            {/* Navigation Buttons */}
            <div className="flex flex-wrap gap-3 mb-6">
              <NavButton label="Overview" icon={BarChart3} isActive={false} onClick={() => window.location.href = '/'} tooltip="Preview dashboard with sample data" />
              <NavButton label="Instructions" icon={FileText} isActive={false} onClick={() => window.location.href = '/instructions'} tooltip="Learn how to fill out the form" />
              <NavButton label="Live Dashboard" icon={ExternalLink} isActive={false} onClick={() => window.location.href = '/dashboard'} tooltip="View WorkBoard's AI Usage and Impact Dashboard" />
              <NavButton label="Enter Your AI Use Cases" icon={PlusCircle} isActive={false} onClick={() => window.location.href = '/form'} tooltip="Submit your AI workflows, tasks, and experiments" />
              <NavButton label="Manage Entries" icon={Settings} isActive={true} onClick={() => window.location.href = '/admin'} tooltip="Edit or delete submitted entries" />
              <NavButton label="Configuration" icon={Sliders} isActive={false} onClick={() => window.location.href = '/config'} tooltip="Edit functions, teams, AI tools and AI capabilities" />
            </div>

            {/* Refresh Button */}
            <div className="flex justify-between items-center mb-4">
              <p className="text-sm text-gray-500">{responses.length} entries found</p>
              <button
                onClick={fetchData}
                className="flex items-center gap-2 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50"
              >
                <RefreshCw className="w-4 h-4" />
                Refresh
              </button>
            </div>

            {/* Error */}
            {error && (
              <div className="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700 mb-4">
                {error}
                <button onClick={() => setError(null)} className="ml-2 underline">Dismiss</button>
              </div>
            )}

            {/* Loading */}
            {loading ? (
              <div className="bg-white rounded-2xl border border-gray-200 p-12 text-center">
                <p className="text-gray-500">Loading entries...</p>
              </div>
            ) : responses.length === 0 ? (
              <div className="bg-white rounded-2xl border border-gray-200 p-12 text-center">
                <p className="text-gray-500 mb-4">No entries found</p>
                <button
                  onClick={() => window.location.href = '/form'}
                  className="inline-flex items-center gap-2 px-4 py-2 text-white rounded-lg font-medium"
                  style={{ backgroundColor: COLORS.primary }}
                >
                  <PlusCircle className="w-4 h-4" />
                  Add Your First Entry
                </button>
              </div>
            ) : (
              /* Entries Table */
              <div className="bg-white rounded-2xl border border-gray-200 overflow-hidden shadow-sm">
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead>
                      <tr className="bg-gray-50 border-b border-gray-200">
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Function / Team</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Type</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Capability</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Description</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Impact</th>
                        <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date</th>
                        <th className="px-4 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                      </tr>
                    </thead>
                    <tbody className="divide-y divide-gray-200">
                      {responses.map((entry) => {
                        const badgeStyle = getMethodBadgeStyle(entry.method_type);
                        return (
                          <tr key={entry.id} className="hover:bg-gray-50">
                            <td className="px-4 py-3">
                              <div className="font-medium text-gray-900">{entry.function_name}</div>
                              <div className="text-sm text-gray-500">{entry.team_name}</div>
                            </td>
                            <td className="px-4 py-3">
                              <span
                                className="inline-flex px-2 py-1 text-xs font-semibold rounded-full capitalize"
                                style={{ backgroundColor: badgeStyle.bg, color: badgeStyle.text }}
                              >
                                {entry.method_type}
                              </span>
                            </td>
                            <td className="px-4 py-3 text-sm text-gray-700">{entry.capability_name}</td>
                            <td className="px-4 py-3">
                              <div className="text-sm text-gray-700 max-w-xs truncate" title={entry.description}>
                                {entry.description}
                              </div>
                            </td>
                            <td className="px-4 py-3">
                              {entry.impact1_type === 'cost_savings' && (
                                <span className="text-sm font-medium" style={{ color: COLORS.success }}>
                                  {formatCurrency(entry.impact1_annual_value)}/yr
                                </span>
                              )}
                              {entry.impact1_type === 'time_savings' && (
                                <span className="text-sm font-medium" style={{ color: COLORS.primary }}>
                                  {entry.impact1_annual_value?.toLocaleString() || 0} hrs/yr
                                </span>
                              )}
                              {entry.impact1_type === 'quality' && (
                                <span className="text-sm font-medium" style={{ color: COLORS.purple }}>Quality</span>
                              )}
                              {entry.impact1_type === 'new_capability' && (
                                <span className="text-sm font-medium" style={{ color: COLORS.warning }}>New Capability</span>
                              )}
                              {!entry.impact1_type && (
                                <span className="text-sm text-gray-400">-</span>
                              )}
                            </td>
                            <td className="px-4 py-3 text-sm text-gray-500">
                              {formatDate(entry.submitted_at)}
                            </td>
                            <td className="px-4 py-3 text-right">
                              <div className="flex items-center justify-end gap-2">
                                <button
                                  onClick={() => setEditModal({ open: true, entry })}
                                  className="p-2 text-gray-500 hover:text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                                  title="Edit"
                                >
                                  <Edit className="w-4 h-4" />
                                </button>
                                <button
                                  onClick={() => setDeleteModal({ open: true, entry })}
                                  className="p-2 text-gray-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                  title="Delete"
                                >
                                  <Trash2 className="w-4 h-4" />
                                </button>
                              </div>
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            <div className="mt-8 text-center text-gray-400 text-sm">
              WorkBoard AI Usage Catalogue
            </div>
          </div>

          {/* Modals */}
          <DeleteModal
            isOpen={deleteModal.open}
            onClose={() => setDeleteModal({ open: false, entry: null })}
            onConfirm={handleDelete}
            entry={deleteModal.entry}
          />
          <EditModal
            isOpen={editModal.open}
            onClose={() => setEditModal({ open: false, entry: null })}
            onSave={handleEditSave}
            entry={editModal.entry}
            config={config}
          />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<AdminPage />);
  </script>
</body>
</html>
