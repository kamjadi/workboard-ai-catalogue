<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - WorkBoard AI Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'DM Sans', system-ui, sans-serif; }
    .gradient-bg {
      background: linear-gradient(135deg, #52bad5 0%, #2d7a8c 50%, #1e5c6b 100%);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    .input-focus:focus {
      outline: none;
      border-color: #52bad5;
      box-shadow: 0 0 0 3px rgba(82, 186, 213, 0.2);
    }
    .requirement-met { color: #3dad7a; }
    .requirement-unmet { color: #9ca3af; }
  </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">

  <div class="glass-card rounded-3xl shadow-2xl w-full max-w-md p-8 md:p-10">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="/static/logo/workboard-logo-icon.png" alt="WorkBoard" class="h-16 w-auto" />
    </div>

    <!-- Title -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Change Your Password</h1>
      <p class="text-sm text-gray-600">Please create a new secure password to continue.</p>
    </div>

    <!-- Password Requirements -->
    <div class="mb-6 p-4 bg-gray-50 rounded-xl">
      <p class="text-sm font-medium text-gray-700 mb-2">Password must contain:</p>
      <ul class="text-sm space-y-1">
        <li id="req-length" class="flex items-center gap-2 requirement-unmet">
          <span id="icon-length">&#9675;</span> At least 8 characters
        </li>
        <li id="req-number" class="flex items-center gap-2 requirement-unmet">
          <span id="icon-number">&#9675;</span> At least 1 number
        </li>
        <li id="req-special" class="flex items-center gap-2 requirement-unmet">
          <span id="icon-special">&#9675;</span> At least 1 special character (!@#$%^&*...)
        </li>
        <li id="req-match" class="flex items-center gap-2 requirement-unmet">
          <span id="icon-match">&#9675;</span> Passwords match
        </li>
      </ul>
    </div>

    <!-- Change Password Form -->
    <form id="changePasswordForm" class="space-y-5">
      <div>
        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Current Password</label>
        <input
          type="password"
          id="currentPassword"
          name="currentPassword"
          required
          class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 transition-all"
          placeholder="Enter current password"
        />
      </div>

      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1.5">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
          class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 transition-all"
          placeholder="Enter new password"
        />
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Confirm New Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          class="input-focus w-full px-4 py-3 border border-gray-300 rounded-xl text-gray-900 placeholder-gray-400 transition-all"
          placeholder="Confirm new password"
        />
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-xl text-red-700 text-sm"></div>

      <!-- Success Message -->
      <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-xl text-green-700 text-sm"></div>

      <!-- Submit Button -->
      <button
        type="submit"
        id="submitBtn"
        disabled
        class="w-full py-3 px-4 rounded-xl text-white font-semibold text-base transition-all hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed"
        style="background-color: #52bad5;"
      >
        Change Password
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const currentPasswordInput = document.getElementById('currentPassword');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const errorDiv = document.getElementById('errorMessage');
    const successDiv = document.getElementById('successMessage');
    const submitBtn = document.getElementById('submitBtn');

    // Requirement elements
    const reqLength = document.getElementById('req-length');
    const reqNumber = document.getElementById('req-number');
    const reqSpecial = document.getElementById('req-special');
    const reqMatch = document.getElementById('req-match');
    const iconLength = document.getElementById('icon-length');
    const iconNumber = document.getElementById('icon-number');
    const iconSpecial = document.getElementById('icon-special');
    const iconMatch = document.getElementById('icon-match');

    function validatePassword() {
      const password = newPasswordInput.value;
      const confirm = confirmPasswordInput.value;

      // Check length
      const hasLength = password.length >= 8;
      reqLength.className = 'flex items-center gap-2 ' + (hasLength ? 'requirement-met' : 'requirement-unmet');
      iconLength.innerHTML = hasLength ? '&#10003;' : '&#9675;';

      // Check number
      const hasNumber = /\d/.test(password);
      reqNumber.className = 'flex items-center gap-2 ' + (hasNumber ? 'requirement-met' : 'requirement-unmet');
      iconNumber.innerHTML = hasNumber ? '&#10003;' : '&#9675;';

      // Check special character
      const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~`]/.test(password);
      reqSpecial.className = 'flex items-center gap-2 ' + (hasSpecial ? 'requirement-met' : 'requirement-unmet');
      iconSpecial.innerHTML = hasSpecial ? '&#10003;' : '&#9675;';

      // Check match
      const matches = password.length > 0 && password === confirm;
      reqMatch.className = 'flex items-center gap-2 ' + (matches ? 'requirement-met' : 'requirement-unmet');
      iconMatch.innerHTML = matches ? '&#10003;' : '&#9675;';

      // Enable/disable submit button
      const allValid = hasLength && hasNumber && hasSpecial && matches;
      submitBtn.disabled = !allValid;

      return allValid;
    }

    newPasswordInput.addEventListener('input', validatePassword);
    confirmPasswordInput.addEventListener('input', validatePassword);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous messages
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');

      if (!validatePassword()) {
        errorDiv.textContent = 'Please meet all password requirements';
        errorDiv.classList.remove('hidden');
        return;
      }

      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Changing password...';

      try {
        const response = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            current_password: currentPasswordInput.value,
            new_password: newPasswordInput.value,
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.detail || 'Failed to change password');
        }

        // Success
        successDiv.textContent = 'Password changed successfully! Redirecting...';
        successDiv.classList.remove('hidden');

        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);

      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.classList.remove('hidden');

        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Change Password';
      }
    });

    // Focus current password on load
    currentPasswordInput.focus();
  </script>
</body>
</html>
