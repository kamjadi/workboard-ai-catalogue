                icon={Sliders}
                isActive={false}
                onClick={() => window.location.href = '/config'}
                tooltip="Edit functions, teams, AI tools and AI capabilities"
              />
            </div>

            {/* Definitions Collapsible Section */}
            <CollapsibleSection title="AI Method Types & Impact Categories (click to read overview)" defaultOpen={false} icon={FileText}>
              <div className="pt-4 text-gray-700 space-y-4">
                <div>
                  <p className="font-semibold text-gray-900 mb-2">Initially we will categorize our AI usage into 3 AI Method types:</p>
                  <ol className="list-decimal list-inside space-y-2 ml-2">
                    <li>
                      <strong>Workflows</strong> â€“ Workflows are the type of AI where more than 1 task is chained together. <span className="text-gray-500 italic">(e.g., I record a sales meeting using tool A, summarize it using tool A or B, send it via Slack to xyz)</span>
                    </li>
                    <li>
                      <strong>Tasks</strong> â€“ Tasks are single step uses of AI. <span className="text-gray-500 italic">(e.g., I research an account using ChatGPT)</span>
                    </li>
                  </ol>
                  <p className="mt-3 text-gray-600">
                    Both of the above can be used once, or used on an ongoing basis. The estimated impact calculation (cost savings, time savings) will capture the frequency impact.
                  </p>
                  <ol start="3" className="list-decimal list-inside space-y-2 ml-2 mt-2">
                    <li>
                      <strong>Experiments</strong> â€“ Experiments are what you have tried but have not made it to a task or workflow use in your work yet. We are not counting or aggregating the impact of experiments - just counting the number of experiments.
                    </li>
                  </ol>
                </div>
                
                <div className="pt-2">
                  <p className="font-semibold text-gray-900 mb-2">We are capturing impact in 4 ways:</p>
                  <ol className="list-decimal list-inside space-y-2 ml-2">
                    <li>
                      <strong>Estimated annual cost savings</strong> â€“ Can be one time or ongoing by time period
                    </li>
                    <li>
                      <strong>Estimated annual time savings</strong> â€“ Can be one time or ongoing by time period
                    </li>
                    <li>
                      <strong>Improvement in quality</strong> â€“ We don't know how to quantify this yet so we're just counting the occurrence
                    </li>
                    <li>
                      <strong>Enablement of a new capability</strong> that we did not have without AI â€“ We don't know how to quantify this yet so we're just counting the occurrence
                    </li>
                  </ol>
                </div>
              </div>
            </CollapsibleSection>

            {/* Summary Cards */}
            <div className="grid grid-cols-2 lg:grid-cols-5 gap-4 mb-6 mt-6">
              <StatCard 
                title="Total AI Methods in Use"
                titleSub={"as of " + TODAY_DATE}
                value={totalMethods}
                icon={Layers} 
                color={COLORS.primary}
                showStackedBar={true}
                stackData={stackData}
              />
              <StatCard 
                title="Estimated Annual Cost Savings" 
                value={formatCurrency(DASHBOARD_DATA.summary.totalAnnualCostSavings)}
                icon={DollarSign} 
                color={COLORS.success}
              />
              <StatCard 
                title="Estimated Annual Time Savings" 
                value={formatNumber(DASHBOARD_DATA.summary.totalHoursSaved)}
                valueSub="hours"
                icon={Clock} 
                color={COLORS.primary}
              />
              <StatCard 
                title="AI Methods with Quality Impact" 
                value={DASHBOARD_DATA.summary.qualityImpactCount}
                valueSub="Improved quality outcomes"
                icon={Award} 
                color={COLORS.purple}
              />
              <StatCard 
                title="AI Methods with New Capability" 
                value={DASHBOARD_DATA.summary.newCapabilityCount}
                valueSub="Work we couldn't do before"
                icon={Zap} 
                color={COLORS.warning}
              />
            </div>

            {/* Charts Row 1: Cost Savings and Time Savings by Function */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
              <HorizontalBarChart 
                data={DASHBOARD_DATA.byFunction} 
                title="Estimated Annual Cost Savings by Function" 
                dataKey="annualCostSavings"
                formatter={formatCurrency}
                color={COLORS.success}
              />
              <HorizontalBarChart 
                data={DASHBOARD_DATA.byFunction} 
                title="Estimated Annual Time Savings by Function" 
                dataKey="hoursSaved"
                formatter={(v) => formatNumber(v) + ' hrs'}
                color={COLORS.primary}
              />
            </div>

            {/* Charts Row 2: Quality Impact and New Capability by Function */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
              <HorizontalBarChart 
                data={DASHBOARD_DATA.byFunction} 
                title="AI Methods with Quality Impact by Function" 
                dataKey="qualityImpact"
                color={COLORS.purple}
              />
              <HorizontalBarChart 
                data={DASHBOARD_DATA.byFunction} 
                title="AI Methods with New Capability by Function" 
                dataKey="newCapability"
                color={COLORS.warning}
              />
            </div>

            {/* Charts Row 3: Total AI Methods by Function */}
            <div className="grid grid-cols-1 gap-6 mb-8">
              <MethodsBarChart
                data={DASHBOARD_DATA.byFunction}
                title="Total AI Methods in Use by Function"
                subtitle={"as of " + TODAY_DATE + " â€” click on chart segment for details"}
                onSegmentClick={handleSegmentClick}
              />
            </div>

            {/* Category Cards */}
            <div className="grid grid-cols-1 lg:grid-cols-3 gap-4 mb-8">
              <CategoryCard title="Workflows" data={DASHBOARD_DATA.byCategory.workflows} color={COLORS.secondary} icon={Layers} />
              <CategoryCard title="Tasks" data={DASHBOARD_DATA.byCategory.tasks} color={COLORS.primary} icon={CheckCircle2} />
              <CategoryCard title="Experiments" data={DASHBOARD_DATA.byCategory.experimentation} color={COLORS.primaryLight} icon={Sparkles} isExperiment={true} />
            </div>

            {/* Charts Row: Donut Charts */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
              <DonutChart data={DASHBOARD_DATA.impactTypes} title="AI Method Impact Type Distribution" />
              <DonutChart data={DASHBOARD_DATA.byTool} title="AI Tools Used" />
            </div>

            {/* AI Capabilities Used - Full Width */}
            <div className="mb-8">
              <CapabilitiesChart data={DASHBOARD_DATA.byMethodType} title="AI Capabilities Used" />
            </div>

            {/* Function & Team Breakdown */}
            <div className="bg-white rounded-2xl border border-gray-200 overflow-hidden shadow-sm">
              <div className="px-6 py-4 border-b border-gray-200 flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                <div className="flex items-center gap-3">
                  <Building2 className="w-5 h-5" style={{ color: COLORS.primary }} />
                  <h3 className="text-lg font-semibold text-gray-900">Breakdown by Function & Team</h3>
                </div>
                <div className="flex items-center gap-2 text-sm px-4 py-2 rounded-lg border" style={{ backgroundColor: COLORS.primary + '10', borderColor: COLORS.primary + '30', color: COLORS.secondary }}>
                  <MousePointerClick className="w-4 h-4" />
                  <span className="font-medium">Click on a function to see team details</span>
                </div>
              </div>
              
              <div className="px-6 py-3 bg-gray-50 border-b border-gray-200 flex items-center justify-between text-xs text-gray-600 uppercase tracking-wider font-medium">
                <div className="flex items-center gap-4">
                  <span className="w-5"></span>
                  <span>Function</span>
                </div>
                <div className="flex items-center gap-6">
                  <span className="w-16 text-center">Workflows</span>
                  <span className="w-16 text-center">Tasks</span>
                  <span className="w-16 text-center">Experiments</span>
                  <span className="w-20 text-center">Cost Savings</span>
                  <span className="w-24 text-center leading-tight">Time<br/>Savings</span>
                </div>
              </div>
              
              <div>
                {DASHBOARD_DATA.byFunction.map((func) => (
                  <FunctionRow key={func.function} data={func} teams={DASHBOARD_DATA.byTeam[func.function]} isExpanded={expandedFunctions[func.function]} onToggle={() => toggleFunction(func.function)} />
                ))}
              </div>
            </div>

            <div className="mt-8 text-center text-gray-500 text-sm">
              The data in this dashboard is not real.
            </div>
          </div>

          {/* Method Details Modal */}
          <MethodDetailsModal
            isOpen={modalData.isOpen}
            onClose={closeModal}
            functionName={modalData.functionName}
            methodType={modalData.methodType}
            methods={modalData.methods}
          />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<AIDashboard />);
  </script>
</body>
</html>
